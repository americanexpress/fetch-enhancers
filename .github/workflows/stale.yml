name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue is stale because it has been open 30 days with no activity.'
        stale-pr-message: 'This pull request is stale because it has been open 30 days with no activity.'
        stale-issue-label: 'stale-issue'
        exempt-issue-label: 'stale-issue, documentation, feature-request'
        exempt-pr-label: 'stale-pr, documentation, feature-request'
        stale-pr-label: 'stale-pr'
        days-before-stale: 30